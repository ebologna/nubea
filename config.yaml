baseurl: /
languageCode: en-US
title: My Yoga Place
theme: "Hugo-Octopress"
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
permalinks:
  post: /:day/:month/:year/:slug/
menu:
  main:
    - name: ¿Qué es?
      url: /describe/
    - name: ¿Qué hacemos?
      url: /que_hacemos/
    - name: ¿Quiénes somos?
      url: /about/
#    - name: GitHub
#      url: https://github.com/ebologna
#    - name: X
#      url: https://twitter.com/rstudio
#    - name: otro
#      url: https://ebologna.rbind.io/
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo_1.png
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    codeFences: no